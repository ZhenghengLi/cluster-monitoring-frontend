<app-navbar class="mat-elevation-z4"></app-navbar>
<div class="my-content">
    <mat-card class="mat-elevation-z0">
        <mat-card-header>
            <mat-card-title>Overview</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-grid-list cols="2" rowHeight="250px" gutterSize="16px">
                <mat-grid-tile>
                    <app-time-percent-chart
                        [title]="'CPU utilization'"
                        [data]="cpuUtilChart | async"
                    ></app-time-percent-chart>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-time-percent-chart
                        [title]="'CPU memory'"
                        [data]="cpuMemChart | async"
                    ></app-time-percent-chart>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-time-percent-chart
                        [title]="'GPU utilization'"
                        [data]="gpuUtilChart | async"
                    ></app-time-percent-chart>
                </mat-grid-tile>
                <mat-grid-tile>
                    <app-time-percent-chart
                        [title]="'GPU memory'"
                        [data]="gpuMemChart | async"
                    ></app-time-percent-chart>
                </mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
    <mat-card class="mat-elevation-z0">
        <mat-card-header>
            <mat-card-title>Top users</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <table *ngIf="topUsersChart | async as chartData" mat-table [dataSource]="chartData">
                <ng-container matColumnDef="name">
                    <th mat-header-cell *matHeaderCellDef>Name</th>
                    <td mat-cell *matCellDef="let element">{{ element.name }}</td>
                </ng-container>
                <ng-container matColumnDef="utilization">
                    <th mat-header-cell *matHeaderCellDef>CPU utilization</th>
                    <td mat-cell *matCellDef="let element">{{ element.utilization.length }}</td>
                </ng-container>
                <ng-container matColumnDef="memory">
                    <th mat-header-cell *matHeaderCellDef>CPU memory</th>
                    <td mat-cell *matCellDef="let element">{{ element.memory.length }}</td>
                </ng-container>
                <tr mat-header-row *matHeaderRowDef="topUsersColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: topUsersColumns"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</div>
