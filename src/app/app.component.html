<app-navbar class="mat-elevation-z4"></app-navbar>
<div class="my-content">
    <mat-card>
        <mat-card-header>
            <mat-card-title>Overview</mat-card-title>
        </mat-card-header>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content>
            <mat-grid-list cols="2" rowHeight="250px">
                <mat-grid-tile>
                    <app-time-percent-chart></app-time-percent-chart>
                </mat-grid-tile>
                <mat-grid-tile>CPU memory</mat-grid-tile>
                <mat-grid-tile>GPU utilization</mat-grid-tile>
                <mat-grid-tile>GPU memory</mat-grid-tile>
            </mat-grid-list>
        </mat-card-content>
    </mat-card>
    <mat-card>
        <mat-card-header>
            <mat-card-title>Top users</mat-card-title>
        </mat-card-header>
        <mat-divider [inset]="true"></mat-divider>
        <mat-card-content>
            <mat-list>
                <mat-list-item> abc </mat-list-item>
                <mat-divider [inset]="true"></mat-divider>
                <mat-list-item> def </mat-list-item>
            </mat-list>
        </mat-card-content>
    </mat-card>
</div>
